<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Issuer</title>
    <link rel="stylesheet" href="issuer-styles.css">
    <script src="issuer-form-handler.js" defer></script>
    <!-- <script src="nft-handler.js" defer></script> -->
</head>

<body>
    <div class="container">
        <h1>Credential Issuer</h1>

        <form id="credentialForm" onsubmit="handleFormSubmission(event)">
            <div class="form-group">
                <label for="issuerSeed">Issuer Seed:</label>
                <input type="text" id="issuerSeed" name="issuerSeed" 
                    placeholder="Enter the issuer's seed (sEd...)" required>
            </div>

            <div class="form-group">
                <label for="subjectAddress">Subject Address:</label>
                <input type="text" id="subjectAddress" name="subjectAddress" 
                    placeholder="Enter the subject's address (r...)" required>
            </div>

            <div class="form-group">
                <label for="subjectEmail">Subject Email:</label>
                <input type="email" id="subjectEmail" name="subjectEmail" 
                    placeholder="Enter the subject's email" required>
            </div>

            <div class="form-group">
                <label for="credentialData">Credential Data (JSON):</label>
                <textarea id="credentialData" name="credentialData" 
                    placeholder='{"key": "value", "example": "data"}' required></textarea>
            </div>

            <button type="submit">Issue Credential</button>
        </form>

        <button onclick="window.location.href = '/'"> ‚Üê Not an Issuer?</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>

</body>

</html>

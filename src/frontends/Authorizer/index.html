<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Authorizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="authorizer-form-handler.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Credential Authorizer</h1>
        
        <!-- Trusted Issuers Management Section -->
        <div class="section">
            <h3>Trusted Issuers Management</h3>
            
            <!-- Add New Issuer -->
            <div class="add-issuer-section">
                <div class="form-group">
                    <label for="issuerAddress">Add New Trusted Issuer:</label>
                    <div class="input-with-button">
                        <!-- Regex to match 35 characters starting with 'r' -->
                        <input type="text" id="issuerAddress" placeholder="Enter issuer wallet address" pattern="^r[a-zA-Z0-9]{34}$" required>
                        <button type="button" onclick="addTrustedIssuer()" class="add-button">Add</button>
                    </div>
                </div>
            </div>
            
            <!-- Trusted Issuers List -->
            <div class="issuers-list-section">
                <h4>Current Trusted Issuers:</h4>
                <div id="trustedIssuersList" class="trusted-issuers-list">
                    <!-- Trusted issuers will be populated here -->
                </div>
            </div>

            <!-- Trusted Issuers Status Display -->
            <div id="trustedIssuersStatus" class="status" style="display: none;"></div>
        </div>

        <!-- Verify Credential Section -->
        <div class="section">
            <h3>Verify Credential</h3>
            <div class="form-group">
                <label for="nftId">NFT ID:</label>
                <input type="text" id="nftId" placeholder="Enter NFT ID to verify" required>
            </div>
            <button type="button" id="verifyCredentialButton" onclick="verifyCredential()" class="action-button">Verify Credential</button>
            <!-- Verify Credential Status Display -->
            <div id="verifyCredentialStatus" class="status" style="display: none;"></div>
        </div>

        
        <!-- Navigation -->
        <button onclick="window.location.href = '/'" class="nav-button">‚Üê Not an Authorizer?</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Subject</title>
    <link rel="stylesheet" href="styles.css">
    <script src="subject-form-handler.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Credential Subject</h1>
        
        <!-- Credential Reception Section -->
        <div class="section">
            <h3>Receive Credential</h3>
            <p class="info-text">You will need a Sell Offer ID from the issuer to receive the credential.</p>
            
            <form id="credentialForm" onsubmit="handleFormSubmission(event)">
                <div class="form-group">
                    <label for="subjectSeed">Subject Seed:</label>
                    <input type="text" id="subjectSeed" name="subjectSeed" 
                        placeholder="Enter the subject's seed (sEd...)" required>
                </div>

                <div class="form-group">
                    <label for="sellOfferId">Sell Offer ID:</label>
                    <input type="text" id="sellOfferId" name="sellOfferId" 
                        placeholder="Enter the sell offer ID" required>
                </div>

                <button type="submit" class="action-button">Receive Credential</button>
            </form>
        </div>

        <!-- Status Display -->
        <div id="status" class="status" style="display: none;"></div>
        
        <!-- Results Display -->
        <div id="results" class="results" style="display: none;">
            <div class="result-links">
                <a id="credentialDataLink" href="#" target="_blank" class="result-link">
                    Find the stored Credential Data on IPFS!
                </a>
                <a id="nftExplorerLink" href="#" target="_blank" class="result-link">
                    Find the NFT on XRPL Explorer!
                </a>
            </div>
            <div id="nftInfo" class="nft-info">
                <div class="nft-header">
                    <h4>Important: Share with Companies</h4>
                    <p class="important-note">Copy this NFT ID to send to your desired companies for hire.</p>
                </div>
                <div class="nft-id-container">
                    <div class="id-copy-container">
                        <textarea id="nftIdDisplay" readonly class="nft-id-textarea"></textarea>
                        <button id="copyButton" class="copy-button" onclick="copyNftId()">üìã</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <button onclick="window.location.href = '/'" class="nav-button">‚Üê Not a Subject?</button>
    </div>
</body>

</html>

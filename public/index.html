<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Issuer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Credential Issuer</h1>
        
        <form id="credentialForm" onsubmit="issueCredential(event)">
            <div class="form-group">
                <label for="issuerAddress">Issuer Address:</label>
                <input type="text" id="issuerAddress" name="issuerAddress" required 
                       placeholder="Enter the issuer's address">
            </div>

            <div class="form-group">
                <label for="subjectAddress">Subject Address:</label>
                <input type="text" id="subjectAddress" name="subjectAddress" required 
                       placeholder="Enter the subject's address">
            </div>

            <div class="form-group">
                <label for="subjectEmail">Subject Email:</label>
                <input type="email" id="subjectEmail" name="subjectEmail" required 
                       placeholder="Enter the subject's email">
            </div>

            <div class="form-group">
                <label for="credentialData">Credential Data (JSON):</label>
                <textarea id="credentialData" name="credentialData" required 
                          placeholder='{"key": "value", "example": "data"}'></textarea>
            </div>

            <button type="submit">Issue Credential</button>
        </form>

        <div id="status" class="status" style="display: none;"></div>
    </div>

</body>
</html>
